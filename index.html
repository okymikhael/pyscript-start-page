    <title>One Page Clock Python</title>

<py-script>
from datetime import datetime 

datentime = datetime.now()
date = datetime.now().strftime('%A')
time = datetime.now().strftime('%H:%M')
</py-script>
    
    <div class="flex flex-col items-center text-white h-screen">
        <span class="text-5xl mt-auto font-mono">
<py-script>
print(f"{date}, {time}", '')
</py-script>
        </span>
